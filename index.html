<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="m-5">
    <header class="mb-3">
      <h4>My Todo</h4>
      <div class="form-inline">
        <input type="text" placeholder="add item" id="new-todo" class="form-control mr-2">
        <button id="add-btn" class="btn btn-info">Add</button>
        <div class="invalid-feedback">Empty Item!</div>
      </div>
    </header>
    <div id="todo-list">
      <ul id="my-todo" class="list-unstyled">
        <h3>Todo</h3>
        <!-- display todos here -->
      </ul>
      <ul id="my-todo-done" class="list-unstyled">
        <h3>Done</h3>
        <!-- display todos here -->
      </ul>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
